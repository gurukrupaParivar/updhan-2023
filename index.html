<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="google-site-verification" content="PdJT5N0w5Yc4wTAXewkE41mZgFcMovFmhGd3djleopw" />
	<title> Updhaan @ Dharmachakra Trith-2023 </title>

	<!-- Favicons -->
	<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
	<link rel="shortcut icon" href="images/fevicon.ico">
	<link rel="manifest" href="images/site.webmanifest">

	<!-- Font Icon -->
	<link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

	<!-- Main css -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="main">
     	<div class="container">
         	<div class="register-content">
				<div class="register-img">
					<img src="images/Updhan-Image.jpg" alt="">
				</div>
				<div class="registration-form">
					<div class="form-group">
						<img src="images/Updhan-Image-2.jpg" alt="">
					</div>
				  	<form method="POST" action="#" class="register-form" id="register-form" name="register-form" onsubmit="submit.disabled = true; return true;" autocomplete="off">
				      	<h2> મહામંગલકારી ઉપધાન નોંધણી ફોર્મ </h2>
				      	<div class="form-group">
							<input type="text" name="name" id="name" placeholder="Name" required/>
				      	</div>
						<div class="form-row">
							<div class="form-group">
								<input type="phone" name="mobile" id="mobile" minlength="10" maxlength="10" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" placeholder="Mobile / WhatsApp Number" required />
							</div>
							<div class="form-group">
								<input type="text" list="Genders" name="gender" id="gender" placeholder="Gender" required>
								<datalist id="Genders">
									<option value="Male">Male</option>
									<option value="Female">Female</option>
								</datalist>
							</div>
						</div>
						<!-- <div class="form-radio">
						<label for="gender" class="radio-label">Gender :</label>
						<div class="form-radio-item">
							<input type="radio" name="gender" value="Male" id="male" required>
							<label for="male">Male</label>
							<span class="check"></span>
						</div>
						<div class="form-radio-item">
							<input type="radio" name="gender" value="Female" id="female">
							<label for="female">Female</label>
							<span class="check"></span>
						</div>
				      	</div> -->
				      	<div class="form-group">
				      		<input type="text" name="add1" id="add1" placeholder="Address (Optional)" />
				      	</div>
				      	<div class="form-row">
							<div class="form-group">
								<input type="text" name="village" id="village" placeholder="Village" required>
							</div>
							<div class="form-group">
								<input type="text" name="taluka" id="taluka" placeholder="Taluko or Tahsil" required>
							</div>
				      	</div>
				      	<div class="form-row">
							<div class="form-group">
								<input type="text" name="district" id="district" placeholder="District" required>
							</div>
							<div class="form-group">
								<input type="text" list="states" name="state" id="state" placeholder="State" required>
								<datalist id="states">
									<option value="Andhra Pradesh">Andhra Pradesh</option>
									<option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
									<option value="Arunachal Pradesh">Arunachal Pradesh</option>
									<option value="Assam">Assam</option>
									<option value="Bihar">Bihar</option>
									<option value="Chandigarh">Chandigarh</option>
									<option value="Chhattisgarh">Chhattisgarh</option>
									<option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
									<option value="Daman and Diu">Daman and Diu</option>
									<option value="Delhi">Delhi</option>
									<option value="Goa">Goa</option>
									<option value="Gujarat">Gujarat</option>
									<option value="Haryana">Haryana</option>
									<option value="Himachal Pradesh">Himachal Pradesh</option>
									<option value="Jammu and Kashmir">Jammu and Kashmir</option>
									<option value="Jharkhand">Jharkhand</option>
									<option value="Karnataka">Karnataka</option>
									<option value="Kerala">Kerala</option>
									<option value="Lakshadweep">Lakshadweep</option>
									<option value="Madhya Pradesh">Madhya Pradesh</option>
									<option value="Maharashtra">Maharashtra</option>
									<option value="Manipur">Manipur</option>
									<option value="Meghalaya">Meghalaya</option>
									<option value="Mizoram">Mizoram</option>
									<option value="Nagaland">Nagaland</option>
									<option value="Odisha">Odisha</option>
									<option value="Puducherry">Puducherry</option>
									<option value="Punjab">Punjab</option>
									<option value="Rajasthan">Rajasthan</option>
									<option value="Sikkim">Sikkim</option>
									<option value="Tamil Nadu">Tamil Nadu</option>
									<option value="Telangana">Telangana</option>
									<option value="Tripura">Tripura</option>
									<option value="Uttar Pradesh">Uttar Pradesh</option>
									<option value="Uttarakhand">Uttarakhand</option>
									<option value="West Bengal">West Bengal</option>
								</datalist>
							</div>
				      	</div>
				      	<div class="form-row">
							<div class="form-group">
								<input type="text" name="pincode" id="pincode" minlength="6" maxlength="6" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" placeholder="Pin Code" required>
							</div>
							<div class="form-group">
							  	<input type="text" name="age" id="age" maxlength="2" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" placeholder="Age" required>
							</div>
				      	</div>
						<div class="form-group">
							<input type="text" list="Updhaans" name="updhaan" id="updhaan" placeholder="Updhaan" required>
							<datalist id="Updhaans">
								<option value="Moksh Mala">Moksh Mala</option>
								<option value="Patrisu(35)">Patrisu (35)</option>
								<option value="Atthavisu(28)">Attyavisu (28)</option>
								<option value="Adhariyu(18)">Adhariyu (18)</option>
								<option value="Adhariyu(18) + Chokiya(4) + Chakiya(6)">Adhariyu(18) + Chokiya(4) + Chakiya(6)</option>
								<option value="Chokiya(4) + Chakiya(6)">Chokiya(4) + Chakiya(6)</option>
							</datalist>
						</div>
				      	<div class="form-submit">
							<input type="submit" value="Submit Form" class="submit" name="submit" id="submit"/>
							<input type="reset" value="Reload Form" class="reset" name="reset" id="reset"/>
				      	</div>
				  	</form>
				</div>
         	</div>
     	</div>
	</div>

	<!-- JS -->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
